<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPensionadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PensionadoListForm">
                <p:panel header="#{bundle.ListPensionadoTitle}">
                    <p:dataTable id="datalist" value="#{pensionadoController.items}" var="item"
                                 selectionMode="single" selection="#{pensionadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_rut}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_fechaNacimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_estadoCivil}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_estadoCivil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_comuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_comuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_region}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_telefonoFijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_telefonoFijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPensionadoTitle_pen_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.pen_celular}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pensionadoController.prepareCreate}" update=":PensionadoCreateForm" oncomplete="PF('PensionadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PensionadoViewForm" oncomplete="PF('PensionadoViewDialog').show()" disabled="#{empty pensionadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PensionadoEditForm" oncomplete="PF('PensionadoEditDialog').show()" disabled="#{empty pensionadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pensionadoController.destroy}" update=":growl,datalist" disabled="#{empty pensionadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
